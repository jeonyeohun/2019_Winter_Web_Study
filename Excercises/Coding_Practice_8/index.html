<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/d4b2df8588.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="phone-frame">
      <div class="screen">
        <header class="main__menu-bar">
          <i class="fas fa-bars"></i>
          <span class="menu-title">Recipes</span>
          <i class="fas fa-search"></i>
        </header>
        <div class="popular-recipes">
          <div class="popular-recipes__title-bar">
            <span class="title-bar__title">Popular Recipes</span>
            <span class="title-bar__view-all">View All</span>
          </div>
          <div class="popular-recipes__pics">
            <div id="pic-container" class="pics__tl">Home Cooking</div>
            <div id="pic-container" class="pics__tr">Pastry Recipes</div>
            <div id="pic-container" class="pics__bl">For Babies</div>
            <div id="pic-container" class="pics__br">Smoothie Recipes</div>
          </div>
        </div>
        <div class="other-recipes">
          <div class="other-recipes__title">Other Recipes</div>
          <div class="other-recipes__recipes-box">
            <div class="recipe-box">
              <div class="recipe-box__title">
                <span class="title__name">Refreshments</span>
                <span class="title__num">120 Recipes</span>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>
            <div class="recipe-box">
              <div class="recipe-box__title">
                <span class="title__name">Diet Dishes</span>
                <span class="title__num">27 Recipes</span>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>
            <div class="recipe-box">
              <div class="recipe-box__title">
                <span class="title__name">Soup Recipes</span>
                <span class="title__num">279 Recipes</span>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>
            <div class="recipe-box">
              <div class="recipe-box__title">
                <span class="title__name">Meat Dishes</span>
                <span class="title__num">109 Recipes</span>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>
            <div class="recipe-box">
              <div class="recipe-box__title">
                <span class="title__name">extra</span>
                <span class="title__num">10 Recipes</span>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>
            <div class="recipe-box">
              <div class="recipe-box__title">
                <span class="title__name">Read More</span>
                <span class="title__num">1000+ Recipes</span>
              </div>
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
        <div class="nav">
          <i class="fas fa-home"></i>
          <i class="fas fa-hard-hat"></i>
          <i class="fas fa-edit"></i>
          <i class="fas fa-plus-square"></i>
        </div>
      </div>
    </div>
  </body>
</html>
