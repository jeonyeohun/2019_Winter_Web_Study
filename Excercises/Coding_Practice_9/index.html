<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/d4b2df8588.js"
      crossorigin="anonymous"
    ></script>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="background">
      <div id="screen">
        <header class="status-bar">
          <span class="status-bar__clock">9:41</span>
          <div class="status-bar__icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </header>
        <div class="top-menu">
          <i class="fas fa-arrow-left"></i>
          <span class="">Profile</span>
          <i class="fas fa-bars"></i>
        </div>
        <div class="profile">
          <div class="profile__pic"></div>
          <span class="profile__name">IU</span>
          <span class="profile__location">Seoul, Korea</span>
        </div>
        <div class="btns">
          <button class="btns btn-follow">Follow</button>
          <button class="btns btn-message">Message</button>
        </div>
        <div class="sns-status">
          <div class="sns-status__column">
            <span class="followers__number">122M</span>
            <span class="followers__title">Followers</span>
          </div>
          <div class="sns-status__column">
            <span class="followers__number">106</span>
            <span class="following__title">Following</span>
          </div>
          <div class="sns-status__column">
            <span class="followers__number">483</span>
            <span class="following__title">images</span>
          </div>
        </div>
        <div class="nav-bar">
          <i class="nav-bar fas fa-user"></i>
          <i class="nav-bar fas fa-user-friends"></i>
          <i class="nav-bar fas fa-comments"></i>
          <i class="nav-bar fas fa-cog"></i>
        </div>
        <div class="bottom-bar">
          <div class="bottom-bar__bar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
