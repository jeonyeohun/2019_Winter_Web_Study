<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="background">
      <div class="background__insta">
        <div class="main-box"></div>
        <div class="hover-box">
          <span class="title">Instagram</span>
          <span class="author">by Jacob Cummings</span>
          <button class="take-a-look">Take a look</button>
        </div>
      </div>
    </div>
    <div class="background">
      <div class="background__twitter">
        <div class="main-box"></div>
        <div class="hover-box">
          <div class="hover-box__column-title">
            <span class="title">Twitter</span>
            <span class="author">by Jacob Cummings</span>
          </div>
          <div class="hover-box__column">
            <button class="take-a-look">Take a look</button>
          </div>
        </div>
      </div>
    </div>
    <div class="background">
      <div class="background__snapchat">
        <div class="main-box">
          <div class="menu">
            <div class="menu__column-title">
              <span class="title">Snapchat</span>
              <span class="author">by Jacob Cummings</span>
            </div>
            <div class="menu__column">
              <button class="take-a-look">Take a look</button>
            </div>
          </div>
        </div>
        <div class="hover-box"></div>
      </div>
    </div>
  </body>
</html>
