<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/d4b2df8588.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="background">
      <div class="screen">
        <div class="screen__backimg">
          <div class="status-bar">
            <div class="status-bar__column">
              <span class="">9:41</span>
            </div>
            <div class="status-bar__column">
              <i class="fas fa-signal"></i>
              <i class="fas fa-wifi"></i>
              <i class="fas fa-battery-full"></i>
            </div>
          </div>
          <div class="top-btns">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-share-alt"></i>
          </div>
          <div class="pics__containers">
              <img src="/images/sky.jpg" class="picture"/>
              <img src="/images/beach.jpg" class="picture"/>
              <img src="/images/city.jpeg" class="picture"/>
              <div class="container">+4</div>
          </div>
          <div class="menu-balloon">
            <div class="menu">TOWN</div>
            <div class="menu">HISTORICAL</div>
            <div class="menu">FOR KIDS</div>
          </div>
          <div class="title">
            <div class="title-column">
              City of Lights
            </div>
            <div class="title-column">
                <div class="title-heart">
                    <i class="fas fa-heart"></i>
                </div>
              </div>
          </div>
          <div class="location">
            <div class="loc-icon"><i class="fas fa-map-marker-alt"></i>
            </div>
              <span class="loc-text">Avotu iela 104-B</span>
          </div>
          <div class="rate">
            <div class="rate-column">
              <div class="stars">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star-half-alt"></i>
                  <span>4.75</span>
              </div>
            </div>
            <div class="rate-column">
              <span class="dist">325 m</span>
            </div>
          </div>
          <div class="content">
            <span class="content__overview">overview</span>
            <div class="content__text">Latvia's capital Riga is enriched and inspired every day by its multicultural community. Riga perhaps the most</div>
            <div class="content__read-more">Read More</div>
          </div>
          <div class="nav">
            <div class="nav__list">
                <div class="nav__list-home">
                    <i class="fas fa-home"></i>
                </div>
                <div class="nav__list-globe">
                    <i class="fas fa-globe-americas"></i>
                </div>
                <div class="nav__list-route">
                  <div class="route-circle">
                    <i class="fas fa-route"></i>
                  </div>
                </div>
                <div class="nav__list-users">
                    <i class="fas fa-users"></i>
                </div>
                <div class="nav__list-setting">
                    <i class="fas fa-cog"></i>
                </div>
              </div>
              
            </div>
        </div>
      
    </div>
  </body>
  
</html>
