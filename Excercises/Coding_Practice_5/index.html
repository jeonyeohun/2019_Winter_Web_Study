<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/d4b2df8588.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="background">
      <div class="product">
        <div class="product__image">
          <img src="images/airpodpro.jpeg" width="300px" />
        </div>
        <div class="product__details">
          <div class="product__name">Apple AirPods</div>
          <div class="product__description">
            Combine intelligent design with breakthrough technology and crystal
            clear sound.
          </div>
          <div class="product__rate">
            <div class="product__price">$159</div>
            <div class="product__rate-star">
              <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
              <span class="star__num">16</span>
            </div>
          </div>
        </div>
      </div>
      <div class="profile">
        <div class="picture">
          <img src="images/back.jpeg" width:400px class="back-picture" />
        </div>

        <img src="images/iu5.jpg" class="avatar" />

        <div class="contents">
          <div class="contents__info">
            <span class="info__name">Clarke Gillebert</span>
            <span class="info__job">Engineer</span>
          </div>
          <div class="contents__btns">
            <button class="btn__follow">
              Follow
            </button>
            <button class="btn__message">
              Message
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
