<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="screen">
      <header class="screen__header">
        Sign in
      </header>
      <div class="screen__signin-info">
        <input type="text" placeholder="email" class="signin-box" />
        <input type="text" placeholder="password" class="signin-box" />
      </div>
      <div class="screen__signin-option">
        <div class="forgot-pwd">Forgot Password?</div>
        <div class="remember-me">
          <input type="checkbox" class="remember-me__checkbox" />
          <div class="remember-me__text">Remember Me</div>
        </div>
      </div>
      <div class="screen__btns">
        <button class="btn__signin">Sign in</button>
        <span class="btns__or">OR</span>
        <div class="btns__sns">
          <button class="btn__fb">Facebook</button>
          <button class="btn__tw">Twitter</button>
        </div>
      </div>
      <div class="screen__more">
        <div class="more__signup">
          <span class="">need an account?</span>
          <span class="more__btn">Sign up</span>
        </div>
        <div class="more__retrive">
          <span class="">forgot your password?</span>
          <span class="more__btn">Retrive</span>
        </div>
      </div>
    </div>
  </body>
</html>
