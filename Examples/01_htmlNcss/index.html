<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- 메타 태그는 브라우저에 추가적으로 전달하는 정보. 무조건 헤더에만 포함된다.-->
    <meta name="description" content="Welcome to my kakaco clone" />
    <meta name="author" content="jeon, yeo hun" />
    <title>This is my title</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>This is my big title</h1>
    <!--section, article, header 같은 애들은 의미를 가지는 semantic tag -->
    <section>This is an important section</section>
    <article></article>
    <header id="headerNumOne" class="defaultHeader"></header>
    <!--ID는 유니크하다. 하나만 존재할 수 있음-->
    <!--클래스는 반복될 수 있음. 한 클래스가 여러 아이디를 포함할 수도 있다. 클래스는 같은 property를 공유함-->
    <!--주로 클래스를 자주 사용한다. 반복되는 애들이 많으니까. 따라서 고유한 element를 사용한다면 id를 사용하고 반복되는 elememnt를 사용한다면 class를 사용하자-->
    <!-- div, span 같은 애들은 아무 의미 없는 non-semantic tag -->
    <div>Whatever</div>
    <!--박스 같은게 필요할 때 div 사용-->
    <span>something else</span>
    <!-- span은  텍스트를 위한 컨테이너. 제목(title), 문단(p) 이 아니라면 span을 쓰자-->
    <h6>This is my small title</h6>

    <a href="1.html"> here </a>
  </body>
</html>
